{% extends 'sas/base.html' %}

{% load i18n %}
{% load bootstrap3 %}
{% block title %}{% trans "New User" %}{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-xs-8 col-sm-6 col-md-6 col-md-offset-3 col-xs-offset-2 col-sm-offset-3">
        <h1 class="text-center">{% trans "New User" %}</h1>
        <hr class="star-light">
        <div class="form-content">
           <form class="form-horizontal" method = 'POST'>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-info btn-block" type = 'submit'>{% trans "Register" %}</button>
                {% endbuttons %}
            </form>
        </div>
      </div>
    </div>
{% endblock %}
